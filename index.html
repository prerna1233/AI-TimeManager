<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Plan Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body, html {
      height: 100%;
      background: #dff0e0;
      color: #1b3a1b;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Container: max-width, flex, full height */
    .container {
      display: flex;
      width: 100%;
      max-width: 1100px;
      height: 90vh; /* Fixed height for sticky sidebar */
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(67, 160, 71, 0.35);
      overflow: hidden;
      background: white;
    }

    /* Sidebar - fixed width, sticky with scroll */
    .sidebar {
      background: #43a047;
      width: 38%; /* slightly narrower for balance */
      padding: 32px 28px;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      position: sticky;
      top: 0;
      height: 90vh; /* match container height */
      overflow-y: auto;
      user-select: none;
    }

    .sidebar h2 {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 0.8rem;
      letter-spacing: 0.04em;
    }
    .sidebar p {
      font-weight: 400;
      font-size: 0.85rem;
      line-height: 1.4;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex-grow: 1;
    }

    label {
      font-weight: 600;
      font-size: 0.75rem;
      margin-bottom: 0.3rem;
      color: #d0f0c0;
    }

    input[type="text"],
    input[type="number"] {
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      font-size: 0.85rem;
      outline: none;
      box-shadow: inset 0 0 6px #a3d4a5cc;
      transition: box-shadow 0.25s ease;
      background: #e8f5e9;
      color: #2c6b2c;
      font-weight: 600;
    }
    input::placeholder {
      font-style: italic;
      color: #6fa96f;
      font-weight: 400;
    }
    input:focus {
      box-shadow: 0 0 9px #66bb6acc;
      background: #c9e6c9;
    }

    /* Button fixed at bottom with margin and padding */
    button {
      margin-top: auto; /* push to bottom */
      background: linear-gradient(135deg, #388e3c, #66bb6a);
      color: white;
      font-weight: 700;
      font-size: 0.95rem;
      padding: 14px 0;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 15px #66bb6a88;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
      flex-shrink: 0;
    }
    button:hover,
    button:focus-visible {
      box-shadow: 0 7px 25px #388e3ccc;
      transform: translateY(-2px);
      outline: none;
    }

    /* Output section - fills rest of container and scrolls */
    .output-section {
      width: 62%;
      padding: 36px 32px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background: #f5fdf5;
      color: #2e7d32;
      user-select: text;
    }
    .output-section h3 {
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #a5d6a7;
      padding-bottom: 0.4rem;
      user-select: none;
    }
    pre.output {
      white-space: pre-wrap;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.85rem;
      line-height: 1.4;
      background: #e0f2e9;
      border-radius: 12px;
      padding: 18px 22px;
      box-shadow: inset 0 0 12px #a5d6a7bb;
      min-height: 220px;
      overflow-y: auto;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        height: auto;
        max-width: 90vw;
      }
      .sidebar, .output-section {
        width: 100%;
        padding: 28px 24px;
        height: auto;
        position: relative;
      }
      .sidebar {
        position: relative;
        height: auto;
        overflow-y: visible;
      }
      button {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container" role="main" aria-label="Study plan generator interface">
    <aside class="sidebar" aria-label="Input form">
      <h2>Study Plan Generator</h2>
      <p>Enter your study subjects, deadlines, and available hours per day to get a tailored study plan.</p>
      <form id="plan-form" aria-describedby="form-desc">
        <label for="subjects">Subjects (comma-separated):</label>
        <input type="text" id="subjects" name="subjects" placeholder="e.g., Math, Science, History" required />

        <label for="deadlines">Deadlines (JSON format):</label>
        <input type="text" id="deadlines" name="deadlines" placeholder='e.g., { "Math": "2025-08-15" }' required />
        
        <button type="button" id="connect-calendar-btn">Connect Google Calendar</button>
        <div class="availability-toggle">
          <input type="checkbox" id="use-calendar-checkbox" name="useCalendar">
          <label for="use-calendar-checkbox">Use Google Calendar for availability</label>
        </div>
        <div id="manual-hours-input">
            <label for="freeHours">Free Hours per Day:</label>
            <input type="number" id="freeHours" name="freeHours" placeholder="e.g., 3" />
        </div>
        <label for="extraNotes">Extra Notes:</label>
        <input type="text" id="extraNotes" placeholder="E.g. prefer mornings" autocomplete="off" />

        <button type="submit" aria-label="Generate study plan">Generate Plan</button>
      </form>
    </aside>

    <section class="output-section" aria-live="polite" aria-atomic="true" role="region" tabindex="0">
      <h3>Your Study Plan</h3>
      <pre class="output" id="plan-output"><span id="plan-loading" style="display:none;"><svg width="28" height="28" viewBox="0 0 50 50" style="vertical-align:middle;"><circle cx="25" cy="25" r="20" fill="none" stroke="#43a047" stroke-width="5" stroke-linecap="round" stroke-dasharray="31.4 31.4" transform="rotate(-90 25 25)"><animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/></circle></svg> Loading...</span>Your study plan will appear here.</pre>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
  // Show loading spinner in the output area
  const planOutput = document.getElementById('plan-output');
  const planLoading = document.getElementById('plan-loading');
  const form = document.getElementById('plan-form');
  if (form) {
    form.addEventListener('submit', function() {
      if (planLoading) planLoading.style.display = '';
      planOutput.childNodes[planOutput.childNodes.length-1].textContent = '';
    });
  }
  // Hide loading spinner when plan is received (call this in your script.js after plan is loaded)
  window.hidePlanLoading = function() {
    if (planLoading) planLoading.style.display = 'none';
  };

  function renderPlanTable(planText) {
    // Try to parse a simple plan format (subject: time per day, date, etc.)
    // If planText is JSON, parse it. Otherwise, try to extract a table.
    let tableHTML = '';
    try {
      const plan = JSON.parse(planText);
      if (Array.isArray(plan)) {
        // Array of objects: [{subject, date, hours}]
        tableHTML = '<table style="width:100%;border-collapse:collapse;margin-top:12px;">';
        tableHTML += '<thead><tr style="background:#e0f2e9;"><th style="padding:8px;border:1px solid #a5d6a7;">Subject</th><th style="padding:8px;border:1px solid #a5d6a7;">Date</th><th style="padding:8px;border:1px solid #a5d6a7;">Hours</th></tr></thead><tbody>';
        for (const row of plan) {
          tableHTML += `<tr><td style="padding:8px;border:1px solid #a5d6a7;">${row.subject||''}</td><td style="padding:8px;border:1px solid #a5d6a7;">${row.date||''}</td><td style="padding:8px;border:1px solid #a5d6a7;">${row.hours||''}</td></tr>`;
        }
        tableHTML += '</tbody></table>';
        return tableHTML;
      }
    } catch(e) {}
    // Fallback: try to parse lines like "Date | Subject | Hours"
    const lines = planText.split('\n').filter(l=>l.trim().length>0);
    if (lines.length > 1 && lines[0].toLowerCase().includes('subject')) {
      // Assume first line is header
      tableHTML = '<table style="width:100%;border-collapse:collapse;margin-top:12px;">';
      for (let i=0; i<lines.length; ++i) {
        const cells = lines[i].split('|').map(c=>c.trim());
        tableHTML += '<tr>' + cells.map(cell=>`<td style="padding:8px;border:1px solid #a5d6a7;${i===0?'font-weight:bold;background:#e0f2e9;':''}">${cell}</td>`).join('') + '</tr>';
      }
      tableHTML += '</table>';
      return tableHTML;
    }
    // Otherwise, just return the original text
    return null;
  }

  // Patch plan rendering to show as table if possible
  const origSetPlan = planOutput ? planOutput.innerText : null;
  function setPlanOutput(planText) {
    const table = renderPlanTable(planText);
    if (table) {
      planOutput.innerHTML = table;
    } else {
      planOutput.textContent = planText;
    }
    window.hidePlanLoading && window.hidePlanLoading();
  }
  // Expose for use in script.js or after fetch
  window.setPlanOutput = setPlanOutput;
  </script>
</body>
</html>
